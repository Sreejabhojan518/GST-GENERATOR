<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Generator</title>
</head>
<body>
    <table style="width:30%" id="newtabledown">
        <tr>
            <th>Item Description</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>SCG</th>
            <th>CGST</th>
            <th>Cess</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>
                <textarea class="textareabox1col1" type="text" placeholder="Enter item name/description"></textarea><br>
                <input type="text" placeholder="HSN/SAC" class="itemdescriptionheading">
            </td>
            <td>
                <input type="text" value="1" class="qtyheading" >
            </td>
            <td>
                <input type="number" value="0" id="" class="rateheading">
                <input type="text" value="0.0" class="rateheading">
            </td>
            <td>
                <input type="number" value="0" class="sgsheading">
                <input type="text" value="0.0" class="sgsheading">
            </td>
            <td>
                <input type="number" value="0" class="cgstheading">
                <input type="text" value="0.0"  class="cgstheading">
            </td>
            <td>
                <input type="number" value="0" class="cessheading">
                <input type="text" value="0.0" class="cessheading">
            </td>
            <td>
                <input type="number" value="0.00" class="amountheading">
            </td>
            </table>

    <tr id="newrow">
        <button type="button" onclick="addnewrowdown()"> Add Row </button>
    </tr>

    
    
</body>
</html>
