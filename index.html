<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>GST Invoice generator</title>
</head>
<body>
    <div class="">
        <header class="header">
        <div class="">
            <input class="uploadlogoin" value="Upload"><br><br>
        </div>
        <div class="logocontent">
            <h4>Upload Logo</h4>
            <p>240 x 240 pixels @ 72 DPI,
                Maximum size of 1MB.</p>
        </div>
        <div class="">
            <input value="TAX INVOICE" class="taxinvoice">
        </div>
        </header>

        <div class="">
        <div class="customerdetailsib">
            <input type="text" value="Your Company" class="commonboxstyle"><br><br>
            <input type="text" value="Your Name" class="commonboxstyle"><br><br>
            <input type="text" value="Company's GSTIN" class="commonboxstyle"><br><br>
            <input type="text" value="Company's Address" class="commonboxstyle"><br><br>
            <input type="text" value="City" class="commonboxstyle"><br><br>
            <input type="text" value="State" class="commonboxstyle"><br><br>
            <input type="text" value="India" class="commonboxstyle"><br><br>
        </div>
        </div>

        <div class="invoice-body">
        <div class="customer-details">
            <input type="text" value="Bill TO:" class="commonboxstyle">
            <p id="customer-name"></p>
            <p id="customer-address"></p>
            <input type="text" value="Your Client'sCompany" class="commonboxstyle"><br><br>
            <input type="text" value="Client's GSTIN" class="commonboxstyle"><br><br>
            <input type="text" value="Client's Address" class="commonboxstyle"><br><br>
            <input type="text" value="City" class="commonboxstyle"><br><br>
            <input type="text" value="State" class="commonboxstyle"><br><br>
            <input type="text" value="India" class="commonboxstyle"><br>
            <div class="Placeofsupply">
                <p>Place of suppply:</p>
                <input type="text" value="State" class="Placeofsupplyinput"><br><br>
            </div>
        </div>


        <div class="item-table">
            <table>
            <div class="threadheading">
                <tr class="row1">
                <td class="idh"><input type="text" value="Item Description"></td>
                <td class="qh"><input type="text" value="Qty"></td>
                <td ><input type="text" value="Rate"></td>
                <td ><input type="text" value="SGS"></td>
                <td ><input type="text" value="CGST"></td>
                <td ><input type="text" value="Cess"></td>
                <td ><input type="text" value="Amount"></td>
                </tr>
            </div>
            <div class="row2" id="table1">
                <tr>
                    <td><textarea class="textareabox1col1" type="text" placeholder="Enter item name/description"></textarea>
                        <input type="text" placeholder="HSN/SAC">
                    </td>
                    <td><input type="text" value="1" id="newqty"></td>
                    <td><input type="number" value="0" id="">
                        <input type="text" value="0.0">
                    </td>
                    <td><input type="number" value="0" id="newrate">
                        <input type="text" value="0.0">
                    </td>
                    <td><input type="number" value="0" id="newsgs">
                        <input type="text" value="0.0">
                    </td>
                    <td><input type="number" value="0" id="newcgst">
                        <input type="text" value="0.0">
                    </td>
                    <td><input type="number" value="0.00"></td>
                </tr>
            </div>
            </table>
        </div>

        <button id="button" onclick="tabelfun()">Create row</button>
        <button onclick="">Delete row</button>

        <div class="invoice-summary">
            <p>Subtotal: <span id="sub-total"></span></p>
            <p>GST (18%): <span id="gst-amount"></span></p>
            <p>Total: <span id="total-amount"></span></p>
        </div>
        </div>
    </div>













    <div>
        <input id="inputbox" onkeyup="upload()">
        
        <h1 id="result"></h1>
        <button onclick="upload()" placeholder="jhon"
    </div>


    <div class="div1" ></div>
    <button onclick="change()" id="box">change colour</button><br><br>


    <button onclick="update()">Add</button>
    
    <h2 id="ello"></h2>
</body>
<script type="text/javascript" src="/assets/script.js"></script>
</html>
